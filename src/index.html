<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="produit">
        <img src="img/brocoli.jpg" alt="brocoli" />
        <div class="infos">
          <p class="titre">Brocoli</p>
          <p class="description">en stock</p>
        </div>
        <p class="prix">CHF 4.35</p>
      </div>

      <div class="produit">
        <img src="img/gruyere.jpg" alt="gruyere" />
        <div class="infos">
          <p class="titre">Le Gruyère</p>
          <p class="description">en stock</p>
        </div>
        <p class="prix">CHF 11.00</p>
      </div>

      <div class="produit">
        <img src="img/carottes.png" alt="carottes" />
        <div class="infos">
          <p class="titre">Carottes mini</p>
          <p class="description">
            plus que 1 en <br />
            stock
          </p>
        </div>
        <p class="prix">CHF 5.20</p>
      </div>

      <div class="produit">
        <img src="img/chips.png" alt="chips" />
        <div class="infos">
          <p class="titre">Chips paprika Zweifel</p>
          <p class="description">en stock</p>
        </div>
        <p class="prix">CHF 5.95</p>
      </div>

      <p class="bouton">Passer à la caisse</p>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
